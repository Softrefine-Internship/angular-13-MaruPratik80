<div class="container">
  <div class="left">
    <h2>Screen</h2>
    <div class="screen" appDroppable>
      <div class="tile" cdkDrag cdkDragBoundary=".screen">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Text box</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>

      <div class="tile" cdkDrag cdkDragBoundary=".screen">
        <img src="../assets/image.jpeg" alt="image" class="image" />
      </div>

      <div class="tile" cdkDrag cdkDragBoundary=".screen">
        <div class="clock">
          {{ time | async | date : 'mediumTime' }}
        </div>
      </div>

      <div class="tile" cdkDrag cdkDragBoundary=".screen">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Dropdown</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="Option-1">Option 1</mat-option>
            <mat-option value="Option-2">Option 2</mat-option>
            <mat-option value="Option-3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="right">
    <h2>Tile Options</h2>
    <div class="tile-options">
      <div class="tile" appDraggable>
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Text box</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>

      <div class="tile" appDraggable>
        <img src="../assets/image.jpeg" alt="image" class="image" />
      </div>

      <div class="tile" appDraggable>
        <div class="clock">
          {{ time | async | date : 'mediumTime' }}
        </div>
      </div>

      <div class="tile" appDraggable>
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Dropdown</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="Option-1">Option 1</mat-option>
            <mat-option value="Option-2">Option 2</mat-option>
            <mat-option value="Option-3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
