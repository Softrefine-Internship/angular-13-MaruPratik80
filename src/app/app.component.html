<div class="container">
  <div class="left">
    <h2>Screen</h2>
    <div class="screen" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
      <div [appDraggable]="{ data: 'hello', zones: ['drop'] }" class="app-draggable">
        <span>I can be dragged to a droppable zone.</span>
      </div>
      <div
        [appDroppable]="{ data: 'hi', zone: 'drop' }"
        class="app-droppable"
        (onDroppableComplete)="onDropp($event)"
      >
        <span>a droppable zone.</span>
      </div>
    </div>
  </div>
  <div class="right">
    <h2>Tile Options</h2>
    <div class="tile-options">
      <div class="tile" draggable="true" (dragstart)="onDragStart($event)">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Text box</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </div>

      <div class="tile" draggable="true" (dragstart)="onDragStart($event)">
        <img src="../assets/image.jpeg" alt="image" class="image" />
      </div>

      <div class="tile" draggable="true" (dragstart)="onDragStart($event)">
        <div class="clock">
          {{ time | date : 'mediumTime' }}
        </div>
      </div>

      <div class="tile" draggable="true" (dragstart)="onDragStart($event)">
        <mat-form-field subscriptSizing="dynamic">
          <mat-label>Dropdown</mat-label>
          <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="Option-1">Option 1</mat-option>
            <mat-option value="Option-2">Option 2</mat-option>
            <mat-option value="Option-3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
